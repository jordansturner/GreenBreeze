		var dragging = false;
		var iX;
		$(".handle").mousedown(function(e) {
			dragging = true;
			iX = e.clientX - this.offsetLeft;
			this.setCapture && this.setCapture();
			return false;
		});
		document.onmousemove = function(e) {
			if (dragging) {
				var e = e || window.event;
				var oX = e.clientX - iX;
				$(".handle").css({"left":oX + "px"});
				$(".Maptop").css({"width":oX - 273 + "px"});
				$("#topbarhandle").css({"left":oX + 15 + "px"});
				$("#bottombarhandle").css({"left":oX + 15 + "px"});

			}
